<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>dependency report</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="group_a">
    <table>
        <thead>
        <tr>
            <th>name</th>
            <th>depth</th>
            <th>complexity</th>
            <th>composed of</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>group/a</td>
            <td>1</td>
            <td>2</td>
            <td><a href="group_a">parts</a></td>
        </tr>
        </tbody>
    </table>
    <ul>
        <li>
            <table>
                <thead>
                <tr>
                    <th colspan="4">depends on (1)</th>
                </tr>
                <tr>
                    <th>name</th>
                    <th>depth</th>
                    <th>complexity</th>
                    <th>composed of</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><a href="#group_b">group/b</a></td>
                    <td>3</td>
                    <td>4</td>
                    <td><a href="group_b">parts</a></td>
                </tr>
                </tbody>
            </table>
        </li>
    </ul>
</div>
</body>
</html>
