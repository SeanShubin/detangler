<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>arrows</title>
    <style>
        .decoration {
            display: table-cell;
            vertical-align: middle;
            font-family: monospace;
            font-weight: bold;
            font-size: 30px;
        }
        .text {
            font-family: sans-serif;
            display: table-cell;
            vertical-align: middle;
        }
        .container {
            display: table;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="decoration">+</div>
    <div class="text">text</div>
    <div class="decoration">-></div>
    <div class="text">text</div>
</div>
<div class="container">
    <div class="decoration">-</div>
    <div class="text">text</div>
    <div class="decoration">-></div>
    <div class="text">text</div>
</div>
</body>
</html>
